<template>
    <lightning-card>
        <img src={logoUrl} class="company-logo" alt="Company Logo" />
        <h2 class="title">Register</h2>

        <lightning-input label="First Name" data-id="firstName" value={firstName} onchange={handleChange}></lightning-input>
        <lightning-input label="Last Name" data-id="lastName" value={lastName} onchange={handleChange}></lightning-input>
        <lightning-input label="Email" type="email" data-id="email" value={email} onchange={handleChange}></lightning-input>
        <lightning-input label="Phone" type="tel" data-id="phone" value={phone} onchange={handleChange}></lightning-input>
        <lightning-input label="Password" type="password" data-id="password" value={password} onchange={handleChange}></lightning-input>
        <lightning-input label="Confirm Password" type="password" data-id="confirmPassword" value={confirmPassword} onchange={handleChange}></lightning-input>

        <lightning-button label="Register" onclick={handleRegister} class="register-button"></lightning-button>
    </lightning-card>
</template>

<template>
    <div class="form-container">
        <div class="details">
            <div class="billing-address">
                <h3>Billing Address</h3>
                <div class="form-group">
                    <lightning-input label="Full Name" type="text" value={contactInfo.fullName} id="fullName" onchange={handleInputChange}></lightning-input>
                </div>
                <div class="form-group">
                    <lightning-input label="Email" type="email" value={contactInfo.email} id="email" onchange={handleInputChange}></lightning-input>
                </div>
                <div class="form-group">
                    <lightning-input label="Address" type="text" value={contactInfo.street} id="address" onchange={handleInputChange}></lightning-input>
                </div>
                <div class="form-group">
                    <lightning-input label="City" type="text" value={contactInfo.city} id="city" onchange={handleInputChange}></lightning-input>
                </div>
                <div class="form-group">
                    <lightning-input label="State" type="text" value={contactInfo.state} id="state" onchange={handleInputChange}></lightning-input>
                </div>
                <div class="form-group">
                    <lightning-input label="Zip Code" type="text" value={contactInfo.postalCode} id="zipCode" onchange={handleInputChange}></lightning-input>
                </div>
            </div>

            <div class="payment-section">
                <h3>Payment Details</h3>
                <div class="card-logos">
                    <img src={PayPal} alt="PayPal" />
                    <img src={MasterCard} alt="Mastercard" />
                    <img src={Visa} alt="Visa" />
                    <img src={AmericanExpress} alt="American Express" />
                </div>
                <div class="form-group">
                    <lightning-input label="Name On Card" name="nameOnCard" type="text" onchange={handleInputChange} required></lightning-input>
                </div>
                <div class="form-group">
                    <lightning-input label="Credit Card Number" name="creditCardNumber" type="text" onchange={handleInputChange} required></lightning-input>
                </div>
                <div class="form-group">
                    <lightning-combobox label="Exp Month" name="expMonth" options={monthOptions} onchange={handleInputChange} required></lightning-combobox>
                </div>
                <div class="form-group">
                    <lightning-input label="Exp Year" name="expYear" type="text" onchange={handleInputChange} required></lightning-input>
                </div>
                <div class="form-group">
                    <lightning-input label="CVV" name="cvv" type="password" onchange={handleInputChange} required></lightning-input>
                </div>
            </div>
            
        </div>


        <div class="submit-container">
            <h3>Total Amount: â‚¹{totalAmount}    </h3>
            <lightning-button label="Proceed to Checkout" variant="brand" onclick={handlePayment}></lightning-button>
        </div>
    </div>
</template>

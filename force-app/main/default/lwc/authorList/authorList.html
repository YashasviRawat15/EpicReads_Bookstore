<template>
    <lightning-card>
        <div class="container">
            <div class="Author-list">
                <template if:true={authors}>
                    <div class="slds-grid slds-wrap">
                        <template for:each={authors} for:item="author">
                            <div key={author.author.Id} class="slds-col slds-size_1-of-5 slds-p-around_x-small">
                                <c-author-tile
                                    author-id={author.author.Id}
                                    author-name={author.author.Name}
                                    author-image-url={author.imageUrl}
                                    onauthorselect={handleAuthorSelect}>
                                </c-author-tile>
                            </div>
                        </template>
                    </div>
                </template>
                <template if:true={error}>
                    <p>{error}</p>
                </template>
            </div>

            <!-- Author Details Modal -->
            <template if:true={isModalOpen}>
                <c-author-detail
                    record-id={selectedAuthorId}
                    onclose={handleCloseModal}>
                </c-author-detail>
            </template>
        </div>
    </lightning-card>
</template>

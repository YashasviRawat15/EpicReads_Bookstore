<template>
    <template if:true={author}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">{author.Name}</h2>
                </header>

                <!-- Modal/Popup Body -->
                <div class="slds-modal__content slds-p-around_medium modal-body">
                    <lightning-layout>
                        <lightning-layout-item class="author-img">
                            <img src={author.imageUrl} alt="Author Image" />
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <div class="author-info">
                                <p><strong>Nationality: </strong> {author.Nationality__c}</p>
                                <p><strong>About: </strong> {author.Biography__c}</p>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>

                <!-- Modal/Popup Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={handleClose}></lightning-button>
                </footer>
            </div>
        </section>

        <!-- Backdrop -->
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>

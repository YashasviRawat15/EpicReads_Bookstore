<template>
    <lightning-card>
        <img src={logoUrl} class="company-logo" alt="Company Logo" />
        <h2 class="title">Forgot Password</h2>

        <lightning-input label="Email" type="email" data-id="email" value={email} onchange={handleChange}></lightning-input>

        <lightning-button label="Send Reset Link" onclick={handleForgotPassword} class="forgot-button"></lightning-button>
    </lightning-card>
</template>
